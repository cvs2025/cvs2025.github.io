<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cyber Vidhi Sangam 2025 - NLSIU Alumni Meet">
    <title>Cyber Vidhi Sangam 2025</title>
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.125rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .logo {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <img src="images/cvs-2.png" alt="Cyber Vidhi Sangam 2025" class="logo">
        <h1>Cyber Vidhi Sangam 2025</h1>
        <h2>24th October</h2>
        <p>Welcome to the inaugural alumni meet for NLSIU PGD in Cyber Law & Forensics</p>
        <p>Stay tuned for speaker announcements, whitepaper releases, and strategic collaborations </p
    </main>
</body>
</html>
